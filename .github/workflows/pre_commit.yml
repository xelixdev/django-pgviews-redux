on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

name: Pre-commit

jobs:
  pre_commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.9'
      - uses: pre-commit/action@v3.0.1
